<!DOCTYPE html>
<html lang="pt-br" ng-app="myapp">
<head>
	<meta charset="UTF-8">
	<title>Consumo da API</title>
	<!--Css-->
	<link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
	
	<!--Angular-->
	<script src="bower_components/angular/angular.min.js"></script>
	<script src="js/app.js"></script>
	
	<!--ServiÃ§os-->
	<script src="js/services/clienteAPI.js"></script>
	<script src="js/services/vendedorAPI.js"></script>
	<script src="js/services/interceptorsPush.js"></script>
	<script src="js/services/authInterceptor.js"></script>
	
	
	<!--Controllers-->
	<script src="js/controllers/vendedorController.js"></script>
	<script src="js/controllers/clienteController.js"></script>
	
	
</head>
<body>
	<div class="container">
		<h1 class="text-center">Cliente</h1>
		<form role="form" ng-controller="clienteController">
			<div class="form-group">
				<input type="text" class="form-control" placeholder="Nome" ng-model="cliente.nome">
			</div>
			<div class="form-group">
				<input type="text" class="form-control" placeholder="cpf" ng-model="cliente.cpf">
			</div>
			<div class="form-group">
				<input type="text" class="form-control" placeholder="Nome" ng-model="cliente.sexo">
			</div>
			<div class="form-group">
				<input type="password" class="form-control" placeholder="Senha" ng-model="usuario.senha">
			</div>
			<div class="form-group">
				<button type="button" class="btn btn-default" ng-click="castra(cliente)">Cadastra</button>
                <button type="button" class="btn btn-danger" ng-click="delete(clinte)">Deletar</button>
                <button type="button" class="btn btn-default" ng-click="atualiza(cliente)">Atualizar</button>
			</div>
        </form>
        <h1 class="text-center">Vendedor</h1>
        <form role="form" ng-controller="vendedorController">
			<div class="form-group">
				<input type="text" class="form-control" placeholder="Nome" ng-model="vendedor.nome">
			</div>
			<div class="form-group">
				<input type="text" class="form-control" placeholder="cpf" ng-model="vendedor.cpf">
            </div>
            <div class="form-group">
				<button type="button" class="btn btn-default" ng-click="castra(vendedor)">Cadastra</button>
                <button type="button" class="btn btn-danger" ng-click="delete(vendedor)">Deletar</button>
                <button type="button" class="btn btn-default" ng-click="atualiza(vendedor)">Atualizar</button>
			</div>
			
        </form>



		<hr>
		<div ng-controller="clienteController">
			<button type="button" class="btn btn-default" ng-click="listar()">Atualizar clientes</button>
			<table class="table">
				<tr>
					<th>Nome</th>
					<th>CPF</th>
                    <th>Sexo</th>
                    <th>vendedor</th>
				</tr>
				<tr ng-repeat="produto in produtos">
					<td>{{cliente.nome}}</td>
					<td>{{cliente.cpf}}</td>
                    <td>{{cliente.valor}}</td>
                    <td>{{vendedor.nome}}</td>
				</tr>
			</table>
		</div>
	</div>
</body>
</html>
